<!doctype>

<html lang="en">
    <head>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/media.css">
        <script  src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Memory Symbols</title>
    </head>

    <body>
        <header id='main-header'>
            <h1>Character Match</h1>
        </header>

        <hr>

        <main id="content">
            <aside id='stats-container'>

                <h2>Stats</h2>
                
                <div id="stats">
                    <p class="stat-item"><span class="stats-label">Score: </span><span data-score="***" id="score"></span></p>
                    <p class="stat-item"><span class="stats-label" >Time: </span><span data-seconds="0" id='timer'></span></p>
                    <p class="stat-item"><span class="stats-label">Games: </span><span data-games="0" id="games">0</span></p>
                    <p class="stat-item"><span class="stats-label">Board: </span><span data-board="0" id="board"></span></p>
                    <p class="stat-item"><span class="stats-label">Moves: </span><span data-moves="0" id="moves"></span></p>
                </div>

            </aside>
            
            <secton id='main-buttons'>
                <button id='level-down-button'>Level Down</button>
                <button class='level-up-button'>Level Up</button>
                <button id ="restart-button">Restart</button>
                <button id ="show-stats">MyStats</button>
                <button id ="save-game">Save Game</button>
                <button id ="load-game">Load Saved Game</button>
            </secton>



            <section id="gameboard">

                <table id="game-table" data-size="4">

                </table>
            </section>
            
        </main>

        <aside id="replay-container" class="hide">
            <h1>Winner!</h1>

                <button id='replay-button'>Play Again!</button>

                <button class='level-up-button'>Level Up!</button>

        </aside>

        <aside id = "restart-container" class="hide">
            <h2>Restart</h2>
            
            <p id="restart-text">
                Would you like to restart the current game or 
                start over<small>(clears-stats)?</small>
            </p>

            <button id='restart-game-button'>Current Game</button>
            <button id='start-over-button'>Start Over</button>
            <button id='cancel-button'>Cancel</button>
        </aside>
    </body>
</html>
