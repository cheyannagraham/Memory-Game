<!doctype>

<html lang="en">
    <head>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/media.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Bowlby+One+SC" rel="stylesheet">
        <script src="js/script.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Memory Symbols</title>
    </head>

    <body>
        <header id="main-header">
            <h1 class="header" >{} MEMORY {}</h1>
        </header>

        <hr>

        <main id="content">
            <section id="stats-container">

                <h2 class="header">Stats</h2>
                
                <div id="stats">
                    <p class="stat-item"><span class="stats-label">Score: </span><span data-score="***" id="score"></span></p>
                    <p class="stat-item"><span class="stats-label" >Time: </span><span data-seconds="0" id="timer"></span></p>
                    <p class="stat-item"><span class="stats-label">Games: </span><span data-games="0" id="games">0</span></p>
                    <p class="stat-item"><span class="stats-label">Board: </span><span data-board="0" id="board-dim"></span></p>
                    <p class="stat-item"><span class="stats-label">Moves: </span><span data-moves="0" id="moves"></span></p>
                </div>

            </section>

            <aside id="main-buttons-container" class="hide">
                <ul id="buttons-table">
                    <li><button class="main-button" id="level-down-button">Level Down</button></li>
                    <li><button class="level-up-button main-button">Level Up</button></li>
                    <li><button class="main-button" id ="restart-button">Restart</button></li>
                    <li><button class="main-button" id ="show-stats">MyStats</button></li>
                    <li><button class="main-button" id ="save-game">Save Game</button></li>
                    <li><button class="main-button" id ="load-game">Load Game</button></li>
                    <li><button class="main-button" id ="close">Close</button></li>
                </ul>
            </aside>

            <section id="gameboard">
                <button id="menu-button-icon" class="">&#9776;</button>
                <table id="game-table" data-size="4"></table>
            </section>

        </main>

        <aside id="replay-container" class="hide prompt">
            <h1>Winner!</h1>
                <button id="replay-button">Play Again!</button>
                <button class="level-up-button">Level Up!</button>
        </aside>

        <aside id = "restart-container" class="hide prompt">
            <h2>Restart</h2>
            
            <p id="restart-text">
                Would you like to restart the current game or 
                start over<small>(clears-stats)?</small>
            </p>

            <button id="restart-game-button">Current Game</button>
            <button id="start-over-button">Start Over</button>
            <button id="cancel-button">Cancel</button>
        </aside>

        <aside id="stats-display-container" class="hide prompt">
            <h2>Stats</h2>

            <table id= "stats-table">

                <thead>
                    <tr id="table-header">
                        <th class="table-head-label">Time</th>
                        <th class="table-head-label">Score</th>
                        <th class="table-head-label">Moves</th>
                        <th class="table-head-label">Board</th>
                    </tr>
                </thead>

                <tbody id="stats-table-body"></tbody>
            </table>
            <button id="close-stats">Close</button>
        </aside>
    </body>
</html>
