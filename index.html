<!doctype>

<html lang="en">
    <head>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/media.css">
        <script  src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Memory Symbols</title>
    </head>

    <body>
        <header id='main-header'>
            <h1>Character Match</h1>
        </header>

        <hr>

        <main id="content">
            <aside id='stats-container'>

                <h2>Stats</h2>
                
                <div id="stats">
                    <p class="stat-item"><span class="stats-label">Score:</span><span id=""></span></p>
                    <p class="stat-item"><span class="stats-label">Time:</span><span id='timer'>00:00</span></p>
                    <p class="stat-item"><span class="stats-label">Games:</span><span id=""></span></p>
                    <p class="stat-item"><span class="stats-label">Board:</span><span id=""></span></p>
                </div>

            </aside>

            <section id="gameboard">

                <table id="game-table" data-size="4">

                </table>
            </section>
            
        </main>

        <aside id="replay-container" class="hide">
            <h1>Winner!</h1>

                <button id='replay-button'>Play Again!</button>

                <button id='level-up-button'>Level Up!</button>

        </aside>
    </body>
</html>
